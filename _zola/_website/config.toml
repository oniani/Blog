# The URL the site will be built for
base_url = "https://www.davidoniani.com/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme
# supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate RSS
generate_rss = true

# Check for external links
check_external_links = true

# Taxonomies
taxonomies = [
    {name = "tags", rss = true}
]

# Specify a theme
theme="sam"

[extra]
# Put all your custom variables here
sam_menu = [
    { text = "about",    link = "/about"    },
    { text = "datasets", link = "/datasets" },
    { text = "projects", link = "/projects" },
    { text = "research", link = "/research" },
    { text = "weblog",   link = "/weblog"   }
]

# show_word_count = true
# show_reading_time = true

sam_bottom_menu = true

[extra.sam_footer]
text = "&#9400; 2020 David Oniani "
